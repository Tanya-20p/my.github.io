<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      

html, body {
    overflow-x: hidden; /* Prevent horizontal scrolling */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    width: 100%; /* Ensure full width */
    height: 100%; /* Ensure full height */
    --background-color: white;
    --text-color: black;
    --elements-color: white;
    background-color: var(--background-color);
    color: var(--text-color);
}
body.dark {
    --background-color: hsl(207, 26%, 17%); 
    --text-color: white;
    --elements-color: hsl(209, 23%, 22%);
}

header {
    box-shadow: 0 2px 4px 0px rgba(0, 0, 0, 0.1);
    background-color: var(--elements-color);
}

.hero {
    height: 80px;
    max-width: 1300px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-inline: auto;
    padding-inline: 24px;
} 

.heading {
    font-weight: 800;

}

.mode {

    height: 40px;
    width: 150px;
    text-align: center;
    font-weight: lighter;
    display: flex;
    justify-content: center;
    align-items: center;
}

.country-details-container {
    overflow-x: scroll;
max-width: 1320px;
    margin-inline: auto;
    margin-top: 32px;
   
}

.country-details-container::-webkit-scrollbar{
    display: none;
}

.back-button {
    padding: 6px 24px;
    box-shadow: 0 0 2px 0px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 0 4px 0px var(--text-color);
}

.country-details {
    display: flex;
    align-items: center;
    gap: 64px;
    margin-top: 64px;

}

.country-details img {
    
    width: 35%;
    border: 1px solid #ddd;
}

.details-text {
    display: flex;
    flex-direction: column;
    row-gap: 12px;
    column-gap: 64px;
    max-height: 180px;
    flex-wrap: wrap;
  
}

.details-text p {
    margin: 0;
}

.border-countries {
    height: 80px;
    max-width: 1300px;
    margin-top:28px;
    display: flex;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 8px;
    margin-inline: auto;
    padding-inline: 24px;
    margin-left: 80px;

}

.border-countries a {
    padding: 4px 16px;
    box-shadow: 0 0 1px 0px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    font-size: 14px;
    margin-top: 4px;
    text-decoration: none;
    color: black;
   color: var(--text-color);
   box-shadow:0 0 1px 0px var(--text-color);

}

@media(max-width: 940px) {
    .country-details {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 32px;
        gap: 16px;
    }

    .details-text {
        max-height: unset;
    }

    .country-details img {
        width: 100%;
        max-width: 400px;
       
    }
    .country-details-container{
        margin-left: 30px;
    }
    .border-countries{
        margin-left: 8px;
    } 

}

@media(max-width:420px){
    .country-details img{
        width: 90%;
        max-width: 300px;
    } 
    .country-details-container{
        margin-left: 25px;
    }
    .border-countries{
        margin-left: 5px;
    } 

    .heading {
        font-size: 16px;
    }

    .mode p {
        font-size: 12px;
    }
    .country-details {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 32px;
        gap: 16px;
    }

    .details-text {
        max-height: unset;
    } 
}

.shimmer {
    background: #e0e0e0;
    border-radius: 8px;
    height: 250px; /* Adjust height as needed */
   max-width: 1320px; /* Adjust width as needed */
    position: relative;
    overflow: hidden;
    margin: 10px; /* Space between cards */
}

.shimmer::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.2) 100%);
    animation: shimmer 5s infinite;
}


@keyframes shimmer {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}
    </style>
    <header>
      <div class="hero">
        <h2 class="heading">Where in the world?</h2>
        <span class="mode">
          <p class="theme-changer"> <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </span>
      </div>
    </header>
    <main>
      <div class="country-details-container">
        <div class="shimmer"></div>
      </div>
      <div class="border-countries"><b style="font-weight: bolder;
      font-size: 20px;">Border Countries: </b>&nbsp
        </div>
    </main>
  </body>
  <script>
    
const urlString = window.location.href;
const url = new URL(urlString);
const name = url.searchParams.get('name');
let countryDetailsCont = document.querySelector(".country-details-container");
let border = document.querySelector(".border-countries a");
let borderCount = document.querySelector(".border-countries");
let countryName;
let themeChanger = document.querySelector(".theme-changer");
const whereheading = document.querySelector(".heading");



fetch(`https://restcountries.com/v3.1/name/${name}?fullText=true`)
  .then((res) => res.json())
  .then(([countryData]) => {
    let native = (((Object.values(countryData.name.nativeName)).map((native) => native.common)).slice(0, 1)).join(",          ");
    let languages = (((Object.values(countryData.languages)).map((language) => language)).slice(0, 3)).join(",  ");
    console.log(languages);
    countryDetailsCont.innerHTML = `
             <span class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>&nbsp; Back
            </span>  
            <div class="country-details">
             <img src="${countryData.flags.svg}" alt="" />
               <div class="details-text-container">
              <h1>${countryData.name.common}</h1>
              <div class="details-text">
              <p><b>Native Name:  </b><span class="native-name">${(countryData.name.nativeName) ? native : "  "}</span></p>
          <p><b>Population: </b><span class="population">${countryData.population.toLocaleString('en-IN')}</span></p>
          <p><b>Region: </b><span class="region">${(countryData.region) ? (countryData.region) : " "}</span></p>
          <p><b>Sub Region: </b><span class="sub-region">${(countryData.subregion) ? (countryData.subregion) : "  "}</span></p>
          <p><b>Capital: </b><span class="capital">${(countryData.capital) ? (countryData.capital) : "  "}</span></p>
          <p>
         <b>Top Level Domain: </b><span class="top-level-domain">${(countryData.tld) ? (countryData.tld.join(", ")) : "  "}</span>
          </p>
          <p><b>Currencies: </b><span class="currencies">${(countryData.currencies) ? ((Object.values(countryData.currencies)).map((curr) => curr.name).join(",          ")) : "  "}</span></p>
    <p><b>Languages: </b><span class="languages">${(countryData.languages) ? (languages) : "  "}</span></p>   
  </div>
</div>

</div>`
    let data = (countryData.borders)
    data.forEach(element => {
      fetch(`https://restcountries.com/v3.1/alpha/${element}`)
        .then((res) => res.json())
        .then(([data]) => {
          let a = document.createElement("a");
          a.setAttribute("href", `/m1.html?name=${data.name.common}`);
          a.innerText = data.name.common;
          borderCount.appendChild(a);
          console.log(a)
        })
    });
  })
  function updateButtonText(isDark) {
    if (isDark) {
        themeChanger.innerHTML = `<p class="theme-changer"><i class="fa-regular fa-sun"></i>&nbsp;&nbsp;Light Mode</p>`;
    } else {
        themeChanger.innerHTML = `<p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>`;
    }
}

const currentTheme = localStorage.getItem('theme');
if (currentTheme) {
    document.body.className = currentTheme;
    updateButtonText(currentTheme === 'dark');
}

themeChanger.addEventListener('click', () => {
  // Toggle the dark class on the body
  const isDark = document.body.classList.toggle('dark');
  // Update the local storage with the current theme
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  // Update the button text based on the current theme
  updateButtonText(isDark);
});

whereheading.addEventListener("click",function(){
  location.reload();
});

  </script>
</html>
